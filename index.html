<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <!-- Externe Bibliotheken -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Titel -->
    <div id="allcontent-title"
        class="w-100 py-2 pt-md-2 px-2 px-md-2 pb-md-2 d-flex align-items-center justify-content-between">
        <div class="py-2 px-2">
            <h1 class="title-heading mb-0">
                Campusplan
                <small class="title-sub">Technische Hochschule Lübeck (THL)</small>
            </h1>
        </div>

        <div id="toolbox" class="toolbox-container">
            <button class="toolbox-btn" title="Einstellungen" data-bs-toggle="offcanvas"
                data-bs-target="#filterOffcanvas">
                <i class="fas fa-cog"></i>
            </button>
            <button class="toolbox-btn" id="toolboxBadgesBtn" title="Badges">
                <i class="fas fa-medal"></i>
            </button>
        </div>
    </div>

    <div class="offcanvas offcanvas-start modal-offcanvas" tabindex="-1" id="filterOffcanvas">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title with-padding">
                <i class="fas fa-cog me-2"></i>Einstellungen
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-3">
            <!-- Filter Sektion -->
            <div class="settings-section">
                <h5 class="settings-section-title">
                    Kartenelemente
                </h5>
                <button class="toggle-all-btn" id="toggleAllBtn">
                    <i class="fas fa-eye me-2"></i>Alle einblenden
                </button>
                <div class="filter-section" id="filterOptions"></div>
            </div>

            <!-- Reset Bereich -->
            <div class="danger-zone">
                <h5 class="danger-zone-title">
                    <i class="fas fa-sync-alt me-2"></i>Fortschritt zurücksetzen
                </h5>
                <p class="danger-zone-description">
                    Möchtest du nochmal von vorne beginnen?
                </p>
                <button class="danger-zone-btn" id="resetProgressBtn">
                    <i class="fas fa-redo me-2"></i>Fortschritt zurücksetzen
                </button>
            </div>
        </div>
    </div>

    <!-- Offcanvas Right für Gebäude-Details -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="buildingInfoOffcanvas" aria-labelledby="buildingInfoLabel">
        <div class="offcanvas-header">
            <h4 id="buildingInfoLabel" class="offcanvas-title">Titel</h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Schließen"></button>
        </div>
        <div class="offcanvas-body">
            <div id="buildingInfoContent"></div>
        </div>
    </div>

    <!-- Offcanvas Left für Badges -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="badgesOffcanvas" aria-labelledby="badgesOffcanvasLabel">
        <div class="offcanvas-header">
            <h4 id="badgesOffcanvasLabel" class="offcanvas-title with-padding">
                <i class="fas fa-medal me-2"></i>Badges
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Schließen"></button>
        </div>
        <div class="offcanvas-body p-3">
            <div id="badgesContent"></div>
        </div>
    </div>

    <!-- Container für dynamisch generierte Modals -->
    <div id="quizModalsContainer"></div>

    <!-- Map-Container -->
    <div id="mapContainer">
        <div id="lottieMap"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
